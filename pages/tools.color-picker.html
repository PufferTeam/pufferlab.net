<h2 class="lang" name="tools.color-picker"></h2>
<p class="lang" name="tools.color-picker.desc"></p>
<div class="picker container container-set">
    <select name="pickerSL" id="changeUnit" class="trigger select in row" onchange="">
    </select>
    <div id="PagePicker" class="flex-in-column color-picker">
        <div class="flex-in-row">
            <div id="PagePickerShow" class='picker-color'></div>
            <div class="picker-gradient">
                <div id="PagePickerGradientSelect" class="pos picker-select hidden"></div>
                <canvas id="PagePickerGradient" class='picker-gradient'></canvas>
            </div>
            <div class="picker-gradient-line">
                <div id="PagePickerGradientLineSelect" class="pos picker-select hidden"></div>
                <canvas id="PagePickerGradientLine" class='picker-gradient-line'></canvas>
            </div>
        </div>
        <div class="flex-in-column">
            <p id="PagePicker-Color-Output-RGB"></p>
            <p id="PagePicker-Color-Output-HSL"></p>
        </div>
    </div>
</div>
