<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PufferLab</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body id="main" class="site">
    <div id="menuPage" class="overlay menu page">
        <nav class="nav menu top-page">
            <ul id="PageMenu" class="page default overlay nav menu set">
                <li class="menu"><a href="?home" id="homeMenu" class="lang menu navlink" name="home"
                    onclick="changePage('home')"></a>
                </li>
                <li class="menu"><a href="?tools" id="toolsMenu" class="lang menu navlink" name="tools"
                    onclick="changePage('tools')"></a>
                </li>
                <li class="menu">
                    <ul id="toolsPageMenu" class="sub page overlay nav menu set">
                        <li class="menu sub"><a href="?tools/converter" id="tools.converterMenu" class="lang sub menu navlink" name="tools.converter"
                            onclick="changePage('tools.converter')"></a>
                        </li>
                    </ul>
                </li>
                <li class="menu"><a href="?about" id="aboutMenu" class="lang menu navlink" name="about"
                    onclick="changePage('about')"></a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="subMenuPage" class="sub-overlay page">
        
    </div>

    <header id="mainPage" class="page default set">
        <div class="top">
        <div id="headerPage" class="page default header fix">
            <ul class="header set">
                <li class="header menu sep"><button type="button" id="toggleMenu" class="trigger menu static"
                        onclick="toggleMenu()"></button>
                </li>
                <li class="header sep">
                    <h1 class="logo set">PufferLab</h1>
                </li>
            </ul>
        </div>
        <div id="optionPage" class="page default option fix">
            <ul class="option set">
                <li class="option sep"><button type="button" id="changeMode" class="trigger"
                        onclick="changeMode()"></button>
                </li>
                <li class="option sep"><label for="langSL" id="changeLangLabel"></label>
                    <select name="langSL" id="changeLang" class="trigger select" 
                        onchange="changeLang()">
                        <option value="en">English ðŸ‡ºðŸ‡¸</option>
                        <option value="fr">FranÃ§ais ðŸ‡«ðŸ‡·</option>
                    </select>
                </li>
            </ul>
        </div>
        </div>

        <div class="top-page"></div>
        <div id="navPage" class="page default pages">
            <nav class="nav pages navigator">
                <ul class="nav navigator set">
                    <li class="navigator"><a href="?home" id="home" class="lang navlink" name="home"
                            onclick="changePage('home')"></a>
                    </li>
                    <li class="navigator"><a href="?tools" id="tools" class="lang navlink" name="tools"
                            onclick="changePage('tools')"></a>
                    </li>
                    <li class="navigator"><a href="?about" id="about" class="lang navlink" name="about"
                            onclick="changePage('about')"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="pages" class="pages">
        <div id="errorPage" class="page">
            <h2 class="lang" name="error"></h2>
            <p class="lang" name="error.desc"></p>
        </div>
        <div id="homePage" class="page default">
            <h2 class="lang" name="home"></h2>
            <p class="lang" name="home.desc"></p>
            <p class="lang" name="home.p1"></p>
        </div>
        <div id="toolsPage" class="page">
            <h2 class="lang" name="tools"></h2>
            <p class="lang" name="tools.desc"></p>
        </div>
        <div id="tools.converterPage" class="page">
            <h2 class="lang" name="tools.converter"></h2>
            <p class="lang" name="tools.converter.desc"></p>
            <div class="converter">
                <p>Hello</p>
                <label for="convertSL" id="changeConvertLabel"></label>
                <select name="convertSL" id="changeConvert" class="trigger select" 
                    onchange="alert('change')">
                    <option value="length" class="lang" name="tools.converter.length"></option>
                    <option value="temperature" class="lang" name="tools.converter.temperature"></option>
                </select>
                <div id="lengthPage">
                    
                </div>
                <div id="temperaturePage">

                </div>
            </div>
        </div>
        <div id="aboutPage" class="page">
            <h2 class="lang" name="about"></h2>
            <p class="lang" name="about.desc"></p>
        </div>
    </main>
    <script src="/main.js" type="module"></script>
</body>

</html>
