<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PufferLab</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body id="main" class="bg0">
    <title>PufferLab</title> 
    <button type="button" id="changeMode" onclick="changeMode()">Change to Light Mode ☀️</button>
    <div class="tx0">
        <h1>PufferLab</h1>
        <p>Bonjour vous êtes sur le site de PufferLab! 河豚实验室</p>
    </div>

    </body>
	<script>
        alert("This website is under construction.");
        var m = true;

        function changeMode() {
            let bt = document.getElementById('changeMode')
            let bg = document.getElementsByClassName('bg0');
            let tx = document.getElementsByClassName('tx0');
            console.log(m + "1")
            if (m) {
                [...bg].forEach( x => x.className = "bg1" );
                [...tx].forEach( x => x.className = "tx1" );
                console.log(bg)
                bt.innerHTML = 'Change to Dark Mode 🌑'
                m = false
            } else {
                bg = document.getElementsByClassName('bg1');
                tx = document.getElementsByClassName('tx1');
                console.log(bg);
                [...bg].forEach( x => x.className = "bg0" );
                [...tx].forEach( x => x.className = "tx0" );
                bt.innerHTML = 'Change to Light Mode ☀️'
                m = true
            }
        }
    </script> 
</html>
